<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>

<body>
<div class="row" style="justify-content: center;padding-top: 5px">
    <div class="container">
        <div class="card col-10" style="padding: 0">
            <div class="card-header">
                <h1>Connexion</h1>
            </div>
            <form method="post" th:action="@{/user/connexion}" th:object="${user}">
                <div class="card-panel">
                    <div class="row" style="justify-content: space-around">
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>Nom</label>
                            <input class="form-control" id="name" placeholder="Nom" th:field="*{name}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}"></span>
                        </div>

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('password')}? has-error">
                            <label>Mot de passe : </label>
                            <input class="form-control" id="password" placeholder="Mot de passe" th:field="*{password}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{password}"
                                  th:if="${#fields.hasErrors('password')}"></span>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 20px; justify-content: center; align-content: center">
                    <div class="form-group col-xs-offset-8 col-xs-4">
                        <button class="btn btn-primary btn-block btn-flat" type="submit">Connexion
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
